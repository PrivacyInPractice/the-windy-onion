os: linux
dist: focal
language: shell

env:
  global:
    secure: 

before_install:
  - openssl aes-256-cbc -pbkdf2 -k "$DEPLOY_SECRET" -in keys/deploy.key.enc -out keys/deploy.key -d
  - chmod 600 keys/deploy.key

deploy:
  cleanup: false
  provider: script
  script: script/deploy
  on:
    branch: master
